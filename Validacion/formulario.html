<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .text {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .radio {
        display: flex;
      }
    </style>

  </head>
  <body>
    <form action="/" id="formulario">
      <div class="text">
        <input type="text" id = "nombre" name="fName" placeholder="Nombre" />
        <input type="text" id = "number" name="fNum" placeholder="Número" />
        <input type="text" id = "email" name="fEmail" placeholder="Email" />
        <input type="text" id = "dni" name="fDNI" placeholder="DNI" />
      </div>
      <label for="pregunta">¿Por dónde desea ser contactado?</label>
      <div class="radio">
        <input type="radio" name="radio" value="email" />
        <label for="radioE">Email</label>
        <input type="radio" name="radio" value="numero" />
        <label for="radioN">Número</label>
      </div>
      <input type="submit" />
    </form>
  </body>
  <script src="formulario.js"></script>
</html>
